<form (ngSubmit)="save()" class="form form-register">
  Alias name:<br>
  <input type="text" name="alias" [(ngModel)]="major.alias"><br>
   Name:<br>
  <input type="text" name="name" [(ngModel)]="major.name"><br>
  Location:<br>
  <input type="text" name="location" [(ngModel)]="major.location"><br>
  History:<br>
  <input type="text" name="history" [(ngModel)]="major.history"><br>
  <div class="form-field">
    <input type="submit" value="Create">
  </div>
</form>
